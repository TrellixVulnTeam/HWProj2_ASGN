        <form action="/add" method="POST"">
                  
            <div class="material-textfield">
              <input placeholder=" " type="text" name="name" id="name" required>
              <label for="name">Full Name</label>
            </div>
                  
            <div class="material-textfield">
              <input placeholder=" " type="email" name="email" id="email" required>
              <label for="email">Email</label>
             </div>
        
            <div class="material-textfield-message">
              <textarea name="message" id="message" cols="40" rows="5" placeholder="Message"></textarea>
            </div>
        
            <button class="btn" id="submitBtn">Click Me</button>
          </form>
